<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layouts/layout :: head}">

</head>
<body>

<nav th:replace="~{layouts/layout :: nav}"></nav>


<div class="container">

    <div class="row justify-content-center text-center">

        <div class="col-8">

            <form method="POST" th:action="@{/user/save}"  th:object="${user}">


                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" aria-describedby="nombre" name="nombre">

                </div>


                <div class="mb-3">
                    <label for="apellido" class="form-label">apellido</label>
                    <input type="text" class="form-control" id="apellido" aria-describedby="apellido" name="apellido">

                </div>


                <div class="mb-3">
                    <label for="correo" class="form-label">correo</label>
                    <input type="text" class="form-control" id="correo" aria-describedby="autor" name="correo">

                </div>

                <div class="mb-3">
                    <label for="contrasena" class="form-label">contrasena</label>
                    <input type="text" class="form-control" id="contrasena" aria-describedby="autor" name="contrasena" >

                </div>


                <button type="submit" class="btn-success btn">Guardar</button>

            </form>

        </div>
    </div>
</div>


</body>
</html>
