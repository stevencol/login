<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" >
<head th:replace="~{layouts/layout :: head}">

</head>
<body>

<nav th:replace="~{layouts/layout :: nav}"></nav>


<div class="container">

	<p th:text="${message}"></p>
    <div class="row justify-content-center text-center">
        <div class="alert alert-success" role="alert" th:if="${ok}">
            <p th:text="${ok}"></p>
        </div>

        <div class="alert alert-danger" role="alert" th:if="${fail}">
            <p th:text="${fail}"></p>
        </div>
        <div th:if="${param.error}">
            <div class="alert alert-danger">Invalid Email or Password !!!</div>
        </div>
        <div th:if="${param.logout}">
            <div class="alert alert-success">You have been logged out !!!</div>
        </div>
        <div class="col-8">

            <form method="post" th:action="@{/auth/login}">


                <div class="mb-3">
                    <label for="username" class="form-label">Correo</label>
                    <input class="form-control" id="username"  name="username" >

                </div>


                <div class="mb-3">
                    <label for="password" class="form-label">Contrase√±a</label>
                    <input type="password" class="form-control" id="password" aria-describedby="password" name="password" >

                </div>




                <button type="submit" class="btn-success btn">Iniciar</button>

            </form>

        </div>
    </div>
</div>


</body>
</html>
